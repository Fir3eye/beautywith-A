<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty by Akanksha — Services</title>
  <meta name="description" content="Local beautician services — book via WhatsApp instantly." />
  <link rel="icon" href="./assets/logo.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config (optional tweaks)
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#fff1f2',
              100: '#ffe4e6',
              200: '#fecdd3',
              300: '#fda4af',
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
              700: '#be123c',
              800: '#9f1239',
              900: '#881337'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-rose-50 text-gray-800">
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="./assets/logo.svg" alt="Logo" class="w-10 h-10" />
      <div class="font-bold text-xl">Beauty by Akanksha</div>
    </div>
    <a id="whatsappCTA" href="#" target="_blank" rel="noopener" class="hidden sm:inline-flex items-center gap-2 rounded-2xl border border-brand-300 bg-white px-4 py-2 text-brand-700 shadow-sm hover:shadow transition">
      <span>Chat on WhatsApp</span>
    </a>
  </header>

  <main class="max-w-6xl mx-auto px-4">
    <section class="rounded-3xl bg-gradient-to-br from-rose-100 to-rose-200 p-8 md:p-12 shadow">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight text-brand-800">Glow up, your way ✨</h1>
      <p class="mt-3 md:mt-4 text-brand-900/80 max-w-2xl">Pick a service and message me on WhatsApp to book instantly. I’ll confirm slots and pricing right away.</p>
      <div class="mt-6 flex flex-wrap gap-3">
        <button id="callNow" class="rounded-xl bg-brand-600 px-5 py-2.5 text-white font-semibold shadow hover:bg-brand-700 transition">Call Now</button>
        <a id="heroWhatsApp" href="#" target="_blank" rel="noopener" class="rounded-xl bg-white px-5 py-2.5 text-brand-700 border border-brand-200 font-semibold shadow hover:shadow-md transition">WhatsApp</a>
      </div>
    </section>

    <section class="mt-10">
      <div class="flex items-end justify-between">
        <h2 class="text-2xl md:text-3xl font-bold text-brand-900">Popular Services</h2>
        <div class="text-sm text-gray-600">Tap a card → opens WhatsApp</div>
      </div>

      <div id="servicesGrid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <footer class="mt-12 border-t border-rose-200">
    <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-3">
      <p class="text-sm text-gray-600">© <span id="year"></span> Beauty by You · All rights reserved</p>
      <a class="text-sm text-brand-700 hover:underline" href="mailto:hello@example.com">hello@example.com</a>
    </div>
  </footer>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
